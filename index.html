<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
     <header>
        <!-- logo -->
        <figure>
            <img src="img/Logo.png" alt="logo Toboolist">
        </figure>
        <span class="logotype">Toboolist</span>
     </header>
     <!-- main -->
     <main>
        <!-- sezione pulsanti -->
        <section>
            <!-- pulsante add task -->
             <div>
                <span>Add Task</span>
             </div>
             <!-- pulsante add section -->
             <div>
                <span>Add Section</span>
             </div>
        </section>
        <!-- sezione elenco task -->
         <section id="task-list">
            <!-- dropdown new task -->
            <div>
                <p><span>&#x25BC</span> New task</p>
                <!-- task element -->
                 <div>
                    <!-- task status -->
                     <div class="task-status status-done">
                        <span>&#10004</span>
                     </div>
                     <!-- task name -->
                      <p>Quarterly Newsletter</p>
                      <!-- task badge -->
                       <span class="badge bg-blue">Editorial</span>
                 </div>
            </div>
         </section>
     </main>
</body>

</html>
